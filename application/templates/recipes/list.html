{% extends "layout.html" %}

{% block body %}
  <h1>Recipes</h1>
  <table class="table">
    {% for r in recipes %}
    <tr>
      <td><a href="{{ url_for('recipes_view', recipe_id=r.id) }}">{{ r.name }}</a></td>
      <td> {{ r.description }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
