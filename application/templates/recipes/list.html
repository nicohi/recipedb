{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Recipe</th>
      <th>Done</th>
    </tr>
    {% for r in recipes %}
    <tr>
      <td>{{ r.name }}</td>
      <td>{{ r.done }}</td>
      <td>
	<form method="POST" action="{{ url_for('recipes_set_done', recipe_id=r.id) }}">
	  <input type="submit" value="Change status!"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
