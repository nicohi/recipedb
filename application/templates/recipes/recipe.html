{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('recipes_edit', recipe_id=r.id) }}">
  <table>
      <tr>
	<td>
	  {{ form.name.label }}
	</td>
	<td>
	  {{ form.name }}
	</td>
        <td>
	  <ul>
	    {% for error in form.name.errors %}
	    <li>{{ error }}</li>
	    {% endfor %}
	  </ul>
	</td>
      </tr>
      <tr>
	<td>
	  {{ form.favourite.label }}
	</td>
	<td>
	  {{ form.favourite }}
	</td>
      </tr>
      <tr>
	<td colspan="3">
	  <input type="submit" value="Save changes"/>
	</td>
      </tr>
</form>
{% endblock %}
