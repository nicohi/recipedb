{% extends "layout.html" %}

{% block body %}
  <h1>
    recipedb - a digital cookbook
  </h1>

  {% if favs is defined %}
    <h3>
    Favourites
    </h3>
    <table class="table">
    {% for r in favs %}
        <tr>
        <td><a href="{{ url_for('recipes_view', recipe_id=r.id) }}">{{ r.name }}</a></td>
        <td>
        {{ r.description }}
        </td>
        </tr>
    {% endfor %}
    </table>

{% endif %}
{% endblock %}
